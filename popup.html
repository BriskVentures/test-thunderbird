<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tasks Fetcher Popup</title>
    <style>
      .message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        font-size: 0.9em;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .info {
        background-color: #cce5ff;
        color: #004085;
      }
      /* Optional: Style for the "Fetch Tasks Now" button */
      .refresh-button {
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      .refresh-button:hover {
        background-color: #0056b3;
      }
      .refresh-button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h2>Tasks Fetcher Status</h2>
    <button class="refresh-button" id="refreshButton">Fetch Tasks Now</button>
    <div id="notifications"></div>

    <script src="popup.js"></script>
  </body>
</html>
