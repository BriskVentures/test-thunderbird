<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        font-size: 1.5em;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input[type="number"] {
        width: 100px;
        padding: 5px;
      }
      button {
        margin-top: 15px;
        padding: 8px 12px;
        font-size: 1em;
      }
      .message {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Task Fetcher Options</h1>

    <label for="apiLimit">API Limit (Number of tasks per request):</label>
    <input type="number" id="apiLimit" min="1" value="3" />

    <label for="currentSkip">Current Skip (Start fetching tasks from):</label>
    <input type="number" id="currentSkip" min="0" value="0" />

    <button id="saveButton">Save Options</button>
    <div id="statusMessage" class="message"></div>
    <script src="options.js"></script>
  </body>
</html>
